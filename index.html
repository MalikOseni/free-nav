<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="./style.css">
  <title>nav bar</title>
</head>
<body>
  <header>
    <div class="navbar">
      <i class='bx bx-menu-alt-left menu' ></i>
      <div class="logo-section">
        <a href="#"><i class='bx bxs-car-wash' ></i>Washaby</a>
      </div>
      <div class="navlink">
        <div class="side-logo">
        <a href="#"><i class='bx bxs-car-wash' ></i>Washaby</a>
        <i class='bx bx-x-circle close' ></i></div>
        <ul class="link">
          <li><a href="#">Home</a></li>
          <li>
            <a href="#">Services <i class='bx bxs-chevron-down arrow service-arrow' ></i></a>
            
            <ul class="sub-menu service-submenu">
              <li><a href="#">car rebranding</a></li>
              <li><a href="#">full wash</a></li>
              <li class="more">
                <span>
                  <a href="#">more<i class='bx bxs-chevron-right arrow more-arrow' ></i></a>
                </span>
                <ul class="more-submenu sub-menu">
                  <li><a href="#">home service</a></li>
                  <li><a href="#">driving school</a></li>
                  <li><a href="#">auto alignment</a></li>
                </ul>
              </li>
            </ul>
          </li>
          <li><a href="#">how we work</a></li>
          <li>
            <a href="#">Products <i class='bx bxs-chevron-down arrow product-arrow' ></i></a>
            
            <ul class="sub-menu product-submenu">
              <li><a href="#">washaby cleaner</a></li>
              <li><a href="#">washaby oil</a></li>
              <li><a href="#">washaby freshner</a></li>
            </ul>
          </li>
          <li><a href="#">contact</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </div>
      <div class="search-box">
        <i class='bx bx-search-alt-2' ></i>
        <div class="input-box">
          <!-- <input type="search" name="" placeholder="search here..." id=""> -->
        </div>
      </div>
    </div>
  </header>
</body>
<script src="./main.js"></script>
</html>
